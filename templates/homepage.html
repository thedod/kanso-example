<!DOCTYPE html>
<html lang="en">
<head>
  <title>Example Kanso app</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="static/css/example.css">
</head>

<body>
  <div class="navbar navbar-inverse">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"></a>
        <span class="brand">Example kanso app</span>

        <div class="nav-collapse collapse">
          <ul class="nav">
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="span12">
        <div class="title">
          <h1>Our cars</h1>
        </div>

        <div id="cars"></div>
        <div id="car" class="well">Please select a car</div>
      </div>
    </div>
  </div><!-- Kanso -->
  <script type="text/javascript" src="modules.js">
</script><script type="text/javascript">
  var db = require('db').current();
  var $ = require('jquery');
  var show_car = function(car) {
    $('.car-li').removeClass('active');
    $('#car').text('Loading...');
    db.getShow('example-app','car',car,function(err, result){
      if (err) {
        // an error occurred
        return alert(err);
      }
      $('#car').html(result);
      $('#'+car).addClass('active');
    });
  };
  $(function () {
    db.getList('example-app', 'cars', 'sorted', function (err, result) {
      if (err) {
        // an error occurred
        return alert(err);
      }
      $('#cars').html(result);
      $('a.car-link').click(function(){
        show_car($(this).attr('href').slice(1));
      });
      if (location.hash) {
        show_car(location.hash.slice(1));
      }
    });
  });
</script>
</body>
</html>
